{% extends 'base.html' %}

{% block title %}
Sign In
{% endblock %}

{% block body %}

<form method="POST" style="max-width: 500px; margin: 0 auto;">
       <div class="form-group">
           <label for="inputName">Enter Name:</label>
           <input type="text" class="form-control" id="inputName" name="name" placeholder="Enter your name" required>
       </div>
       <div class="form-group">
           <label for="inputSurname">Enter Surname:</label>
           <input type="text" class="form-control" id="inputSurname" name="surname" placeholder="Enter your Surname" required>
       </div>
       <div class="form-group">
           <label for="inputEmail">Enter Email:</label>
           <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Enter your email" required>
       </div>
       <div class="form-group">
           <label for="inputPhone">Enter Mobile Number:</label>
           <input type="tel" class="form-control" id="inputPhone" name="mobile_number" placeholder="Enter your Mobile Number" required>
       </div>
       <input type="submit" class="btn btn-primary" value="Submit">
    </form>
{% endblock %}
